<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('selectListaEdit')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto" style="max-height: 500px;">
    <div class="card-body" th:style="'color: #FFFFFF'">
        <h3 class="card-title text-center">Modifica lista</h3>
        <form th:action="@{sendListaId}"  method="POST">
            <table class="table table-bordered" style="color:#FFFFFF;">
                <thead>
                <tr>
                    <th>Seleziona</th>
                    <th>Nome</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lista : ${listeObjs}">
                    <td><input type="radio" name="listaId" th:value="${lista.id}"/></td>
                    <td th:text="${lista.name}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <button type="submit" name="invio" value="editNome" class="btn btn-danger">Modifica nome</button>
                <button type="submit" name="invio" value="add" class="btn btn-danger">Aggiungi ingredienti</button>
                <button type="submit" name="invio" value="remove" class="btn btn-danger">Rimuovi ingredienti</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
