<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('listaEditNome')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<div class="container mt-5">
    <h1 class="text-center">Inserisci nuovo ingrediente</h1>
    <div class="card-body">
        <form method="post" th:action="@{/editListaNome}" th:object="${lista}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{name}"/>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <input type="hidden" name="id" th:value="${id}">
            <input type="hidden" name="userId" th:value="${user.id}">
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Modifica</button>
            </div>
        </form>
        <br>

    </div>
    <footer th:replace="template.html :: footer"></footer>
</div>
</body>
</html>
