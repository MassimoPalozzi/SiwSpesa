<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('selectUtente')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto" style="max-height: 500px;">
    <div class="card-body" th:style="'color: #FFFFFF'">
        <h3 class="card-title text-center">Seleziona utente</h3>
        <form th:action="@{/admin/selectUtente}"  method="POST">
            <table class="table table-bordered" style="color:#FFFFFF;">
                <thead>
                <tr>
                    <th>Seleziona</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userObjs}">
                    <td><input type="radio" name="userId" th:value="${user.id}"/></td>
                    <td th:text="${user.nome}"></td>
                    <td th:text="${user.cognome}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-danger">Seleziona Utente</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
