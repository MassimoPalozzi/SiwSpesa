<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('selectProdottoEdit')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto" style="max-height: 500px;">
  <div class="card-body" th:style="'color: #FFFFFF'">
    <h3 class="card-title text-center">Seleziona prodotto</h3>
    <form th:action="@{/admin/prodottoSelectEdit}"  method="POST">
      <table class="table table-bordered" style="color:#FFFFFF;">
        <thead>
        <tr>
          <th>Seleziona</th>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Prezzo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prodotto : ${prodottiObjs}">
          <td><input type="radio" name="prodottoId" th:value="${prodotto.id}"/></td>
          <td th:text="${prodotto.nome}" th:color="'#FFF7FF'"></td>
          <td th:text="${prodotto.descrizione}"></td>
          <td th:text="'â‚¬'+${prodotto.prezzo}"></td>
        </tr>
        </tbody>
      </table>
      <div class="text-center mt-3">
          <button type="submit" class="btn btn-danger">Seleziona Prodotto</button>
      </div>
    </form>
  </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
