<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: headerfiles('editremoveprodottouser')">
</head>
<body>
<header th:replace="template.html :: intestazione"></header>
<div class="card overflow-auto" style="max-height: 500px;">
    <div class="card-body" th:style="'color: #FFFFFF'">
        <h3 class="card-title text-center">Rimuovi prodotto</h3>
        <form th:action="@{/editRemoveProdottoListaUser}"  method="POST">
            <table class="table table-bordered" style="color:#FFFFFF;">
                <thead>
                <tr>
                    <th>Seleziona</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prodotto : ${prodottiObjs}">
                    <td><input type="checkbox" name="prodottiIds" th:value="${prodotto.id}"/></td>
                    <td th:text="${prodotto.nome}"></td>
                    <td th:text="${prodotto.descrizione}"></td>
                    <td th:text="'â‚¬'+${prodotto.prezzo}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <input type="hidden" th:value="${id}" name="id"/>
                <button type="submit" class="btn btn-danger">Rimuovi Prodotti Selezionati</button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="template.html :: footer"></footer>
</body>
</html>
